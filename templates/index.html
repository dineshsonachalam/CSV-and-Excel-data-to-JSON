<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/tagsinput.css" rel="stylesheet">
    <title>Fuzzy String Matching</title>
  </head>
  <body>
    <div class="py-5">
    <div class="container">
        <h3>Fuzzy String Matching</h3>
      <form method="post" action="/">
              <div class="form-group">
                <label for="question">Question</label>
                <input type="text"  name="question" value="{{question}}" class="form-control" id="question" aria-describedby="question" placeholder="Enter question" required>
              </div>
              <div class="form-group">
                <label for="user_query">User query</label>
                <input type="text" name="user_query" value="{{user_query}}" class="form-control" id="user_query" placeholder="Enter user answer to the question" required>
              </div>
              <div class="form-group">
                <label for="choices">Choices</label>
                <input type="text" name="choices" value ="{{choices}}" class="form-control" id="choices" data-role="tagsinput" value="" required>
                <small>Type a value and hit enter to add more</small>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>


      </form>
        <br/>
        <br/>
        {{html_table}}

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/js/tagsinput.js"></script>
  </body>
</html>
